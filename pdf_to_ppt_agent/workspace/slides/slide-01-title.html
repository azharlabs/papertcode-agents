<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
  html { background: #0B1220; }
  body {
    width: 720pt; height: 405pt; margin: 0; padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    background: #0B1220;
  }
  .wrap {
    width: 100%; height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 44pt 52pt;
    box-sizing: border-box;
  }
  .brand {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .logo {
    width: 120pt; height: 120pt;
    border-radius: 18pt;
    background: #111B33;
    border: 1.5pt solid rgba(255,255,255,0.10);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .logo p {
    margin: 0;
    font-size: 34pt;
    font-weight: 700;
    color: #E8F0FF;
    letter-spacing: 1pt;
  }
  .tag {
    text-align: right;
  }
  .tag p {
    margin: 0;
    font-size: 12.5pt;
    color: rgba(232,240,255,0.75);
    letter-spacing: 0.6pt;
  }
  h1 {
    margin: 0;
    font-size: 34pt;
    line-height: 1.12;
    color: #FFFFFF;
    letter-spacing: 0.2pt;
  }
  h2 {
    margin: 12pt 0 0 0;
    font-size: 18pt;
    font-weight: 600;
    color: rgba(232,240,255,0.86);
  }
  .meta {
    display: flex;
    gap: 14pt;
    align-items: center;
  }
  .pill {
    background: rgba(255,255,255,0.08);
    border: 1pt solid rgba(255,255,255,0.12);
    border-radius: 999pt;
    padding: 10pt 14pt;
  }
  .pill p {
    margin: 0;
    font-size: 12.5pt;
    color: rgba(232,240,255,0.85);
  }
  .accent {
    height: 10pt;
    width: 100%;
    border-radius: 999pt;
    background: #2D6CDF;
    box-shadow: 0 10px 24px rgba(45,108,223,0.35);
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo"><p>SIB</p></div>
      <div class="tag">
        <p>EXPERIENCE NEXT-GEN BANKING</p>
      </div>
    </div>

    <div>
      <h1>Unaudited Standalone Financial Results</h1>
      <h2>Quarter and Nine Months Ended 31 December 2025</h2>
    </div>

    <div>
      <div class="meta">
        <div class="pill"><p>South Indian Bank</p></div>
        <div class="pill"><p>Stakeholder Presentation</p></div>
        <div class="pill"><p>All amounts in â‚¹ Lakhs (as per published statement)</p></div>
      </div>
      <div style="height: 14pt;"></div>
      <div class="accent"></div>
    </div>
  </div>
</body>
</html>
